<!DOCTYPE html>
<html lang="de">
	<head>

		<meta name="viewport" content="width=device-width">

	<body>
		<h1>Use Cases für grid</h1>
		<p>Jedes div könnte einen body, eine main oder einen größeren Container darstellen.</p>
		<main>
			<div id="center">
				<div>Mitte <br>noch mehr<br> Mitte, bla bla<br> bla noch<br> mehr bla ... noch mehr Inhalt.</div>
			</div>
			<hr>
				<div id="gridRWD">
				<div>eins</div>
				<div>zwei</div>
				<div>drei</div>
			</div>
			<hr>
			<div id="sidebar">
				<div>nav</div>
				<div>main</div>
			</div>
			<hr>
			<div id="verticalStackGrid">
				<div>header</div>
				<div>content</div>
				<div>footer</div>
			</div>
			<hr>
			<div id="classicGrid">
				<div id="eins">eins</div>
				<div id="zwei">zwei</div>
				<div id="drei">drei</div>
				<div id="vier">vier</div>
			</div>
			<hr>
		</main>
	</body>
