<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Die Constraint API</title>
		<link rel="stylesheet" href="styles/constraintApi.css">
		<script src="script/constraintApi.js" async defer></script>
	</head>
	<body>
		<h1>Die Constraint Api und FormData</h1>
		<form method="get">
			<fieldset>
				<legend>Pers√∂nliche Daten</legend>
				<div>
					<label	for="ln">Nachname</label>
					<input	id="ln"
							name="lastname"
							type="text" 
							required 
							minlength="2" 
							pattern="[a-z,A-Z]{2,25}">
				</div>
				<div>
					<label	for="fn">Vorname</label>
					<input	id="fn" 
							name="firstname"
							type="text" 
							required 
							minlength="2" 
							maxlength="50">
				</div>
				<div>
					<label	for="age">Alter</label>
					<input	id="age"
							name="age"
							type="number" 
							min="16" 
							required>
				</div>
				<div>
					<input type="submit">
					<input type="reset">
				</div>
			</fieldset>
		</form>
		<p>Mehr zum Thema beim <a href="https://developer.mozilla.org/en-US/docs/Web/API/Constraint_validation" target="_blank">MDN</a></p>
	</body>
</html>
