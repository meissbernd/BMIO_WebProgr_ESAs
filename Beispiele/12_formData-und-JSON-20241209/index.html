<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script src="script/formdata.js" defer></script>
</head>
<body>
<h1>JSON format für die Datenübertragung</h1>
<p> JSON: JavaScript Object Notation<br>
    Objekte in flat data konvertieren zum Senden und Speichern.
    key sind immer "string",
    values sind einfache Ausdrücke, Funktionen sind hier nicht erlaubt
</p>
<form method="get">
    <fieldset>
        <legend>Persönliche Daten</legend>
        <div>
            <label for="ln">Nachname</label>
            <input id="ln"
                   name="lastname"
                   type="text"
                   required
                   minlength="2"
                   pattern="[a-z,A-Z]{2,25}">
        </div>
        <div>
            <label for="fn">Vorname</label>
            <input id="fn"
                   name="firstname"
                   type="text"
                   required
                   minlength="2"
                   maxlength="50">
        </div>
        <div>
            <label for="age">Alter</label>
            <input id="age"
                   name="age"
                   type="number"
                   min="16"
                   required>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </fieldset>
</form>
<a href="https://developer.mozilla.org/en-US/docs/Web/API/FormData" target="_blank">https://developer.mozilla.org/en-US/docs/Web/API/FormData</a>
</body>
</html>
