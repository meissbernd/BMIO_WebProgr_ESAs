<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>HTML Formulare</title>
</head>
<body>
<h1>Anfrage Freundschaftsspiel</h1>
<nav>
    <ul>
        <li><a href="../index.html">Hauptseite</a></li>
    </ul>
</nav>
<!-- Wenn weiterer Content vorhanden ist, dann eine main einfügen. -->
<article>
    <p>Wir freuen uns immer über Spielanfragen!</p>
</article>
<!--Todo: check barrierefreiheit, zwang Spielform und geschlecht auszuwählen-->
<div>
    <h2 id="form-heading">Freundschaftsspielanfrage</h2>
    <form action="form.html" method="get" aria-labelledby="form-heading">
        <!-- Bereiche im Formular   -->
        <fieldset aria-labelledby="contact">
            <legend id="contact">Teamkontakt</legend>
            <label for="fn">Vorname</label>
            <input id="fn" type="text" name="fn" placeholder="Max"
                   pattern="^[A-Z,Ü,Ä,Ö]{1}[a-z,ü,ä,ö,ß]{1,}">
            <label for="ln">Nachname</label>
            <input id="ln" type="text" name="ln" placeholder="Mustermann"
                   pattern="^[A-Z,Ü,Ä,Ö]{1}[a-z,ü,ä,ö,ß]{1,}" required>
            <label for="phone">Telefon</label>
            <input id="phone" type="tel" name="phone" pattern="[0-9\s\-\+]+">
            <label for="mail">E-Mail</label>
            <input id="mail" type="email" name="email" required>
        </fieldset>
        <fieldset>
            <!-- Check Box Options-->
            <legend>Mögliche Spielform</legend>
            <label for="7v7">7vs7</label>
            <input id="7v7" type="checkbox" name="interest[]" value="7">
            <label for="9v9">9vs9</label>
            <input id="9v9" type="checkbox" name="interest[]" value="9">
            <label for="11v11">11vs11</label>
            <input id="11v11" type="checkbox" name="interest[]" value="11">
        </fieldset>
        <fieldset>
        <!-- Select Option -->
            <legend>In welcher Altersklasse spielt das anfragende Team?</legend>
            <label for="ak">Altersklasse</label>
            <select id="ak" name="language">
                <option value="B-Jun">B-Junioren</option>
                <option value="C-Jun">C-Junioren</option>
                <option value="D-Jun">D-Junioren</option>
            </select>
        </fieldset>
        <!-- Radio Button -->
        <fieldset>
            <legend>Mädchen-, Jungs- oder Mischteam?</legend>
            <label>
                <input type="radio" name="sex[]" value="weiblich"> Weiblich
                <input type="radio" name="sex[]" value="männlich"> Männlich
                <input type="radio" name="sex[]" value="gemischt"> Gemischt
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Senden">
        <input type="reset" id="reset" value="Abbrechen">


    </form>
</div>

</body>
</html>
